		  }]
	};

	function ChartData(chartDataSchemeValue, dataPortionValue){
	  	var chartData = chartDataSchemeValue;
	  	var dataPortion = dataPortionValue;
	  	
	  	this.statePreviousSet = function(){
	  		console.log("Setting Prev State");
	  		dataPortion.setPreviousPortion();
	  	}
	  	
	  	this.stateNextSet = function(){
	  		console.log("Setting Next State");
	  		dataPortion.setNextPortion();
	  	}

	  	this.get = function(){
	  		var portion = dataPortion.get();
	  		chartData.labels = portion.labels;
	  		chartData.datasets[0].data = portion.humidity;
	  		chartData.datasets[1].data = portion.temperature;
	  		chartData.datasets[2].data = portion.pressure;
	  		return chartData;
	  	}
	}

	var chartData = new ChartData(chartDataScheme, dataPortion);
</script>
